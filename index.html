<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Odin Library</h1>
    </div>

    <div class="main">
        <button class="add" id="add-btn">Add Book</button>
    </div>

    <div class="content">
        <table class="book-header">
            <tbody>
                <tr>
                    <th width="400px">Name</th>
                    <th width="300px">Author</th>
                    <th width="100px">Pages</th>
                    <th width="100px">Status</th>
                    <th width="100px">Delete</th>
                </tr>
            </tbody>
            <tbody class="book-table">
                <tr>
                    <td>Harry Potter and the Philosopher's Stone</td>
                    <td>J. K. Rowling</td>
                    <td>223</td>
                    <td><button class="status">Unread</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>
                <tr>
                    <td>Harry Potter and the Chamber of Secrets</td>
                    <td>J. K. Rowling</td>
                    <td>251</td>
                    <td><button class="status">Unread</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>
                <tr>
                    <td>Harry Potter and the Prisoner of Azkaban</td>
                    <td>J. K. Rowling</td>
                    <td>317</td>
                    <td><button class="status">Unread</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <form action="#">
                <h2>Add New Book</h2>
                <input type="text" name="book-name" id="book-name" minlength="1" placeholder="Book Title" required>
                <input type="text" name="author-name" id="author-name" minlength="1" placeholder="Author" required>
                <input type="number" name="pages" id="pages" min="1" placeholder="Pages" required>
                <label for="read-checkbox">Read?</label>
                <input type="checkbox" name="checkbox" id="read-checkbox">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
